<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet">
        
        <title>Annual Amount Spent Predictor</title>
    </head>
    <body>
        <div class="bg-container pt-5 pb-3">
            <div class="mb-5 text-center">
                <h1 class="heading">Annual Amount Spent Predictor</h1>
            </div>

            <div class="d-flex flex-column align-items-center">
                <div class="form-bg d-flex flex-column text-center pt-4 pb-2">
                    <form action="/submit" method="post">
                        <label class="label-text" for="timeSpentOnSite">Time Spent on Website</label>
                        <br>
                        <input class="input-box" type="text" name="time-spent-on-site" id="timeSpentOnSite" placeholder="Dont Leave it Empty">
                        <br><br>

                        <label class="label-text" for="membershipDuration">Membership Duration</label>
                        <br>
                        <input class="input-box" type="text" name="membership-duration" id="membershipDuration" placeholder="Dont Leave it Empty">
                        <br><br>

                        <label class="label-text" for="timeSpentOnApp">Time Spent on App</label>
                        <br>
                        <input class="input-box" type="text" name="time-spent-on-app" id="timeSpentOnApp" placeholder="Dont Leave it Empty">
                        <br><br>

                        <label class="label-text" for="sessionDuration">Session Duration</label>
                        <br>
                        <input class="input-box" type="text" name="session-duration" id="sessionDuration" placeholder="Dont Leave it Empty">
                        <br><br>

                        <input class="button mt-2" type="submit" value="Submit">
                    
                        <p class="prediction mt-4">{{prediction}}</p>

                    </form>
                </div>

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
